<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Form</title>
</head>

<body>
    <h1>Sign Up</h1>

    <form>
        <label>First Name: </label>
        <input type="text" name="First name" placeholder="First name"><br><br>
        <label> Last Name:</label>
        <input type="text" name="Last name" placeholder="Last name"><br><br>
        <label>Phone No:</label>
        <select>
            <option>+91</option>
            <option>+92</option>
            <option>+93</option>
            <option>+94</option>
        </select>
        <input type="tel" name="Number" pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$" placeholder="Phone Number"><br><br>
        <label>Email:</label>
        <input type="email" name="Email" placeholder="abc@gmail.com"><br><br>
        <label>Password:</label>
        <input type="password" name="password" placeholder="password"><br><br>
        <label>Confirm Password:</label>
        <input type="password" name="confirm Password" placeholder="Confirm Password"><br><br>
        <input type="submit" name="submit" value="submit">
    </form>

</body>

</html>
